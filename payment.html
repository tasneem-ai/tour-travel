<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<style>
body{
  font-family:Poppins;
  background:#f6f5f7;
}
.container{
  max-width:450px;
  background:#fff;
  margin:50px auto;
  padding:30px;
  border-radius:10px;
}
.summary{
  background:#f1f1f1;
  padding:15px;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:10px;
  margin:10px 0;
}
button{
  width:100%;
  padding:12px;
  background:#ff5722;
  color:#fff;
  border:none;
  border-radius:5px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Payment</h2>

  <div class="summary" id="summary"></div>

  <input type="text" placeholder="Card Number">
  <input type="text" placeholder="Card Holder Name">
  <input type="text" placeholder="Expiry">
  <input type="password" placeholder="CVV">

  <button onclick="confirmPayment()">Pay Now</button>
</div>

<script>
if(localStorage.getItem("isLoggedIn") !== "true"){
  window.location.href = "login.html";
}

const booking = JSON.parse(localStorage.getItem("bookingData"));
document.getElementById("summary").innerHTML = `
<b>Transport:</b> ${booking.transport}<br>
<b>From:</b> ${booking.from}<br>
<b>To:</b> ${booking.to}<br>
<b>Date:</b> ${booking.date}
`;

function confirmPayment(){
  let users = JSON.parse(localStorage.getItem("users"));
  let email = localStorage.getItem("currentUser");

  let booking = JSON.parse(localStorage.getItem("bookingData"));

  let userIndex = users.findIndex(u => u.email === email);
  users[userIndex].bookings.push(booking);

  localStorage.setItem("users", JSON.stringify(users));
  localStorage.removeItem("bookingData");

  alert("Booking confirmed ðŸŽ‰");
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
